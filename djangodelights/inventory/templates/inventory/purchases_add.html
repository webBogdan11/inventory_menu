{% extends 'base.html' %}
{% block title %}Purchases{% endblock %}
{% block content%}
<form method='post'> 
    {% csrf_token %}
    {{ form.as_p }}
    <p>
        <label for="menu_item">Menu item:</label>
        <select name="menu_item" id="menu_item" required>
            <option value selected>------</option>
        {% for menu_item in menu_items %}
            <option value={{ menu_item.id }}>{{ menu_item.title }}</option>
        {% endfor %}
        </select>
    </p>
    <input type="submit" value="Submit"/>
</form>
{% endblock %}
