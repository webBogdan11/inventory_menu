{% load static %} 
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" type="image/x-icon" href="https://www.codecademy.com/favicon.ico">
        <link rel="stylesheet" type="text/css" href="{% static 'inventory/style.css' %}" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
        <title>{% block title %}Django Delights{% endblock %}</title>
        {% block head %}{% endblock %}
    </head>
    <body>
    <div class="app">
        <header>
            <div class="header-first-row">
            <h1 class="title">Django Delights</h1>
            {% if user.is_authenticated %}
            <a class="logout" href="/logout">Logout</a>
            {% endif %}
            </div>
            <nav class='navbar'>
                <a class="nav-item" href="{% url 'home' %} ">Home</a>
                <a class="nav-item" href="{% url 'ingredients_list' %} ">Ingredients</a>
                <a class="nav-item" href="{% url 'menu' %}">Menu</a>
                <a class="nav-item" href="{% url 'purchases' %}">Purchases</a>
                <a class="nav-item" href="{% url 'report' %}">Reports</a>
            </nav>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
    </body>
</html>
